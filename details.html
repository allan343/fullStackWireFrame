<!DOCTYPE html>
<html lang="en">

  <head>
      <title>HTML wireframe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
      <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body>
    <nav class="topNav" role="navigation">Nav</nav>
    <main role="main">
      <header role="banner">
       
        <h2>Details</h2>
      </header>
   
      <section id="edit-details">
            <form class='details-form'>
           
                    <div>
                      <label for="show-name">show-name</label>
                      <input type="text" name='show-name' id='show-name' placeholder='Last Name' />
                    </div>
                    <div>
                      <label for="genre">Genre</label>
                      <input type="text" name='genre' id='genre' />
                    </div>
                    <div>
                      <label for="number-of-seasons">Number of Seasons</label>
                      <input type="type" name='number-of-seasons' id='number-of-seasons' />
                    </div>
                    <div>
                            <label for="language">Language</label>
                            <input placeholder='Language' type="text" name='Language' id='first-name' />
                          </div>
                          <div>
                                <label for="language">Description</label>
                                <input placeholder='Description' type="text" name='Description' id='Description' />
                              </div>
                          
                    <button class= "done" type='submit'>Done</button>
                    <button class= "cancel" type='submit'>Cancel</button>
                </form>
        </section>
        <nav role="navigation">Nav</nav>
    </main>
    
  </body>

</html>
